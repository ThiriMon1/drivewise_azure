    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'thiriuniprojcd'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fa53aa112f0641c4aff4fab2aed9fa54 }}
