name: Build and deploy container app to Azure Web App - thiriuniprojcd

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: thirimon/drivewise-web

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

      # Step 2: Set up Java JDK
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '21'

      # Step 3: Build the JAR file
    - name: Build the application
      run: mvn clean package -DskipTests=true

      # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
    - name: Build Docker image
      run: docker build -t thirimon/drivewise-web:${{ github.run_number }} .

      # Push the Docker image
    - name: Push Docker image
      run: docker push thirimon/drivewise-web:${{ github.run_number }}

